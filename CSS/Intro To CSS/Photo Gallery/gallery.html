<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Welcome</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <h1>Ken's Photo Gallery</h1>
   
    <div class="all-cards">

   
        <article class="card1">
            <header class="head">
            <h2 class="title1">Galaxy</h2>
            <span label1>Card</span>
            <a href="https://unsplash.com/photos/fsH1KjbdjE8"><img class="img" src="https://images.unsplash.com/photo-1516339901601-2e1b62dc0c45?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=742&q=80" alt="stars"></a>
            </header>

            <div class="card1body">
                <p>Taken in 2018, this displays a nebula.</p>
            </div>
        </article> 

        <article class="card2">
            <header class="head">
            <h2 class="title2">Galaxy</h2>
            <span label2>Card</span>
            <a href="https://unsplash.com/photos/z8Tul255kGg"><img class="img" src="https://images.unsplash.com/photo-1508700929628-666bc8bd84ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="dance"></a>
            </header>

            <div class="card2body">
                <p>Dancing on stage</p>
            </div>
        </article> 

        <article class="card3">
            <header class="head">
            <h2 class="title3">Galaxy</h2>
            <span label1>Card</span>
            <a href="https://unsplash.com/photos/g6Ny4dvHlE0"><img class="img" src="https://images.unsplash.com/photo-1595752776689-aebef37b5d32?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1587&q=80" alt="stars"></a>
            </header>

            <div class="card3body">
                <p>Cat picture, he must see some birds or something</p>
            </div>
        </article> 











    </div>
</body>
</html>
