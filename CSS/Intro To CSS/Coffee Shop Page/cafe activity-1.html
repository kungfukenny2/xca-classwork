<!DOCTYPE html>
<html>
    <head>
        <title>Green's Coffee Shop Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

 

    <body>
        <section class="navbar">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Gift Cards</a>
                </li>
              </ul>
        </section>
        <div class="herobanner">
            <div class="bannertext">
                <h1 class="title">Green's Coffee Shop</h1>
                <h2>Locally Owned and Ethically Sourced :D </h2>
            
            </div>
        </div>

        <div class="form">
            <form>

                <!-- Text Input -->
                <div class="cust-info">
                    <h1 class="order">Order Here</h1>
                    <label for="name"> Full Name</label> <input type="text" id="fullname" style="width: 400px;"> 
                    <br>
                    <br>
                    <label for="mailaddress">Email</label>
                    <input type="text" id="mailaddress" placeholder="janedoe@example.com" style="width: 400px">
                </div>
                <br>
        

                <!-- Radio Buttons -->
                <div class="menu">
                    <div class="drinks">

                        <h2 id="drinks">The Basics</h2>

                        <!-- Coffee input circle -->

                        <input type="radio" id="coffee" name="drink">

                        <!-- Coffee label -->

                        <label for="coffee>">Coffee....</label>

                        <br>
                        <input type="radio" id="Espresso" name="drink">
                        <label for="espresso">Espresso....</label>

                        <br>
                        <input type="radio" id="Latte" name="drink">
                        <label for="latte">Latte....</label>
                    
                        <br>
                        <input type="radio" id="icedlatte" name="drink">
                        <label for="iced">Iced Latte....</label>

                        <br>
                        <input type="radio" id="chai" name="drink">
                        <label for="chai">Chai....</label>

                        <br>
                        <input type="radio" id="tea" name="drink">
                        <label for="tea">Tea (Hot/Cold)....</label>

                        <br>
                        <input type="radio" id="choc" name="drink">
                        <label for="hotchoc">Hot Chocolate....</label>


                    </div>

                    <div class="specialties">

                        <h2>Specialty Drinks</h2>

                        <input type="radio" id="gold" name="drink">
                        <label for="gold">Golden Milk Latte....</label>

                        <br>
                        <input type="radio" id="matcha" name="drink">
                        <label for="matcha">Matcha Latte....</label>

                        <br>
                        <input type="radio" id="laven" name="drink">
                        <label for="laven">Honey Lavender Latte....</label>

                        <br>
                        <input type="radio" id="rose" name="drink">
                        <label for="rose">Honey Rose Latte</label>

                        <br>
                        <input type="radio" id="green" name="drink">
                        <label for="green">Green's Original Latte</label>

                    </div>
                
                    <!-- Checkboxes -->

                    <div class="extras">

                        <h2>Extras</h2>

                        <!-- Milk input checkbox -->
                        <input type="checkbox" id="macadamia" name="extras">
                        <label for="macadamia">Macadmaia Milk</label>
                        <br>

                        <input type="checkbox" id="milk" name="extras">
                        <label for="milk">Almond Milk</label>

                        <br>
                        <input type="checkbox" id="oatmilk" name="extra">
                        <label for="oatmilk">Oat Milk</label>

                        <br>
                        <input type="checkbox" id="cbd" name="extras">
                        <label for="cbd">CBD oil</label>
                        <br>
                        <input type="checkbox" id="sugar" name="extras">
                        <label for="sugar">Sugar</label>

                        <br>
                        <input type="checkbox" id="simple syrup" name="extras">
                        <label for="simple syrup"> Simple Syrup</label>
                        <br>
                        <input type="checkbox" id="vanilla syrup" name="extras">
                        <label for="vanilla syrup">Vanilla Syrup</label>

                    </div>
                </div>

                <!-- Text area for special notes -->

                <div>

                    <br>

                    <label for="message">Special Notes:</label>

                    <br>

                    <textarea name="message" id="message" cols="30" rows="5" minlength="30" maxlength="500"></textarea>
                    <button class="button">Submit Order</button>
            
                </div>
            </form>
        </div>
    </body>

</html>
