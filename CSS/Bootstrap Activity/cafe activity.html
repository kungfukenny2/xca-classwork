<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Cafe</title>
    </head>
    <body>
    
        <ul class="nav justify-content-end">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Info</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                <a class="nav-link">Order</a>
                </li>
            </ul>

            <div class="herobanner">
                <div class="bannertext">
                    <h1>Just For You Coffee Shop</h1>
                    <p>Stop by for the best coffee in town</p>
                </div>
            </div>

            

        <form>
            <!-- Text Input -->
            <label for="name"> First Name</label> <input type="text" id="first name"> 
            
            <lable for="name">Last Name</lable> <input type="text" id="last name">
            <br>
            <br>
            <label for="mailaddress">Email</label>
            <input type="text" id="mailaddress" placeholder="janedoe@example.com">

    

            <!-- Radio Buttons -->

            <div>

                <h2 id="drinks">Drinks:</h2>

                <!-- Coffee input circle -->

                <input type="radio" id="coffee" name="drink">

                <!-- Coffee label -->

                <label for="coffee>">Coffee $2.00</label>

                <br>
                <input type="radio" id="Espresso" name="drink">
                <label for="espresso"> Espresso $1.50</label>

                <br>
                <input type="radio" id="Latte" name="drink">
                <label for="latte"> Latte $2.50</label>
            
                <br>
                <input type="radio" id="tea" name="drink">
                <label for="tea"> Jasmine Green Tea $1.00</label>


            </div>

    

            <!-- Checkboxes -->

            <div>

                <h2>Add-ons:</h2>

                <!-- Milk input checkbox -->

                <input type="checkbox" id="milk" name="additives">

                <!-- Milk label -->

                <label for="milk">Milk</label>

                <br>
                <input type="checkbox" id="oatmilk" name="additives">
                <label for="oatmilk">Oatmilk</label>

                <br>

                <input type="checkbox" id="sugar" name="additives">

                <label for="sugar">Sugar</label>

                <br>
                <input type="checkbox" id="simple syrup" name=" additives">
                <label for="simple syrup"> Simple Syrup</label>
                <br>
                <input type="checkbox" id="vanilla syrup" name="additives">
                <label for="vanilla syrup">Vanilla Syrup</label>

            </div>

        

            <!-- Text area for special notes -->

            <div>

                <br>

                <label for="message">Special Notes:</label>

                <br>

                <textarea name="message" id="message" cols="30" rows="5" minlength="30" maxlength="500"></textarea>
                <button>Submit Order</button>
     
            </div>
        </form>
    </body>

</html>
